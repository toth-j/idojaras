<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időjárás</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weather</h1>
    <form>
        <label>Location: <input type="text" id="city" value="Budapest" autofocus></label>
        <input type="submit" value="Send">
    </form>
    <div id="weather">
        <p><img id="weather-icon" src="" alt="Weather icon"><br>
        <span id="description"></span><br>
        <span id="temperature"></span>&deg;C</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
